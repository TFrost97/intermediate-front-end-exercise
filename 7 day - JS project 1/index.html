<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="page">

        <div class="form-container">
            <form class="form form--add">
                <h2 class="form__title">Dodaj element do DOM</h2>
                <input type="text" class="form__input" name="node" placeholder="element HTML" required>
                <input type="text" class="form__input" name="text" placeholder="tekst w elemencie">
                <input type="text" class="form__input" name="attr" placeholder="atrybut">
                <input type="text" class="form__input" name="value" placeholder="wartość atrybutu">
                <button class="form__button">Dodaj element</button>
            </form>

            <form class="form form--search">
                <h2 class="form__title">Przeszukaj DOM</h2>    
                <input type="text" class="form__input" name="searching-element" placeholder="nazwa elementu">
                <button class="form__button">Znajdź i pokaz informacje</button>
            </form>
        </div>

        <div class="result"></div>
        <div class="content"></div>
        <footer class="footer">stopka</footer>

    </div>

    <script src="main.js"></script>
</body>
</html>
